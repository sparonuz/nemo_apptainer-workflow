JOBS:
  LOCAL_SETUP:
    FILE: script/local_setup.sh
    PLATFORM: LOCAL
    RUNNING: once

  REMOTE_SETUP:
    FILE: script/remote_setup.sh
    DEPENDENCIES: LOCAL_SETUP
    WALLCLOCK: 00:05
    RUNNING: once

  NEMO_IMG_PULL:
    FILE: script/img_pull.sh
    DEPENDENCIES: REMOTE_SETUP
    PLATFORM: LUMI_LOGIN
    WALLCLOCK: 00:25
    RUNNING: once

  NEMO_INPUTS:
    FILE: script/prepare_input.sh
    DEPENDENCIES: REMOTE_SETUP
    PLATFORM: LUMI_LOGIN
    WALLCLOCK: 00:25
    RUNNING: once
  
  SINGULARITY_MOD_DEPLOY:
    FILE: script/easybuild_singularity.sh
    DEPENDENCIES: REMOTE_SETUP
    PLATFORM: LUMI_LOGIN
    WALLCLOCK: 00:25
    RUNNING: once

  NEMO_RUN:
    FILE: script/nemo.sh
    DEPENDENCIES: NEMO_INPUTS NEMO_IMG_PULL SINGULARITY_MOD_DEPLOY
    PROCESSORS: 256
    EXCLUSIVE: true
    PLATFORM: LUMI
    WALLCLOCK: 00:25
    RUNNING: once
